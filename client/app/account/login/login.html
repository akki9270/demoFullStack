<md-content class="md-padding">
  <md-card class="login-card card-width">
    <md-toolbar class=" md-hue-1" layout-align="center center">
      <div class="md-headline">
        Login
      </div>
    </md-toolbar>
    <md-card-content>

      <!--<p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>-->
      <!--<p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>-->

      <form name="form" ng-submit="login.fnLogin(form)" novalidate>
        <div layout="column">
          <md-input-container>
            <label>Email</label>
            <input required type="email" name="email" ng-model="login.user.email">

            <div ng-messages="form.email.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="email">Enter valid email address</div>
            </div>
          </md-input-container>

          <md-input-container>
            <label>Password</label>
            <input type="password" name="password"  ng-model="login.user.password"> <!--pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"-->

            <div ng-messages="form.password.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="pattern">Password pattern not satisfied </div>
            </div>
          </md-input-container>

          <div layout="row" layout-align="end center">
            <md-button class="md-raised md-primary md-hue-1" type="submit">Login</md-button>
            <md-button type="submit" class="md-raised" ui-sref="main.register">Register</md-button>
          </div>
        </div>
      </form>
    </md-card-content>
  </md-card>
</md-content>
